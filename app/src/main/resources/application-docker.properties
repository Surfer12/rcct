# Application configuration for Docker environment
server.port=8080

# Actuator settings
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# CORS configuration to allow frontend access
spring.webflux.cors.allowed-origins=http://rcct-frontend
spring.webflux.cors.allowed-methods=GET,POST,PUT,DELETE
spring.webflux.cors.allowed-headers=*

# Logging configuration
logging.level.root=INFO
logging.level.com.rcct=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n